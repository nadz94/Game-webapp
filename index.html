<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Pixel Hajj Journey</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="game-container">
        <canvas id="gameCanvas" width="640" height="480"></canvas>
        <div id="hud"></div>
        <div id="ui-layer">
            <div id="message-box">Welcome to The Pixel Hajj Journey.</div>
            <div id="next-arrow" class="hidden">▼</div>
        </div>
    </div>

    <!-- Touch Controls (below game container for mobile) -->
    <div id="mobile-controls">
        <div class="d-pad">
            <button id="btn-up" class="d-btn">▲</button>
            <div class="d-row">
                <button id="btn-left" class="d-btn">◀</button>
                <button id="btn-right" class="d-btn">▶</button>
            </div>
            <button id="btn-down" class="d-btn">▼</button>
        </div>
        <div class="action-grp">
            <button id="btn-action" class="action-btn">A</button>
        </div>
    </div>

    <script src="js/constants.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/input.js"></script>
    <script src="js/camera.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/entities.js"></script>
    <script src="js/stages.js"></script>
    <script src="js/audio.js"></script>
    <script type="module" src="js/firebase.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
